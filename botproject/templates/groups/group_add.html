{% extends 'base-1c.html' %}
{% load static %}

{% block pagehead %}
  {% if is_new %}
    Добавляем группу
  {% else %}
    Редактируем группу 
    <a href="{% url 'groups:group' botid group_id %}">{{ group_name }}</a>
    {% endif %}
{% endblock  %}

{% block content %}
  <form action='' method='post'>{% csrf_token %}
    <div style='text-align: center; margin-left: 100px;'>
      {% for field in form %}
        <div class="row">
          <div class="col-md-10">
            {{ field.label_tag }}<br>
            {{ field }}<br>
          </div>
        </div>
      {% endfor %}
      <div class="row">
        <div class="col-md-10">
          <input type='submit' 
            value='{% if is_new %}Д О Б А В И Т Ь{% else %}С О Х Р А Н И Т Ь{% endif %}'
            class='btn btn-primary'>
        </div>
      </div>
    </div>
  </form>
{% endblock  %}
