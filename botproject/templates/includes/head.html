  <script type='text/javascript'>
  function popBox1(popText1, popText2, popUrl) {
    x = confirm(popText1);
    if (x == true) {
      popBox(popText2, popUrl);
    }
  }
  function popBox(popText, popUrl) {
    x = confirm(popText);
    if (x == true) {
      document.location.replace(popUrl);
    }
  }
  function popMes(popText, popUrl) {
    alert(popText);
    document.location.replace(popUrl);
  }
  function setLang(lng) {
    if (lng == 'ru') {
      document.cookie = "lang = en; max-age=0";
      document.cookie = "lang = ru; path=/; expires=Tue, 31 Dec 2099 23:59:59 GMT";
    } else if (lng == 'en') {
      document.cookie = "lang = ru; max-age=0";
      document.cookie = "lang = en; path=/; expires=Tue, 31 Dec 2099 23:59:59 GMT";
    }
    location.reload();
    return false;
  }
  function showhide(id) {
    var e = document.getElementById(id);
    e.style.display = (e.style.display == 'block') ? 'none' : 'block';
  }
  function toggle(source, id) {
    id = '#' + id;
    var checkboxes = document.querySelectorAll(id);
    for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i] != source)
            checkboxes[i].checked = source.checked;
    }
  }
</script>

<script>
  jQuery(document).ready(function($){
    $('input[name="chat"]').on('change', function(){
      if($(this).prop('checked')){
        let checkedId = $(this).prop('id');
        $('[name="group"][id=id]').prop('checked', true);
        let id = "." + checkedId
        $(id).prop('checked', true);
      }
    })
  });
</script>
<script>
  jQuery(document).ready(function($){
    $('input[type="submit"]').on('click', function() {
      $cbx_group = $("input:checkbox[name='chat']");
      $cbx_group.prop('required', true);
      if($cbx_group.is(":checked")){
        $cbx_group.prop('required', false);
      }
    });
  });
</script>
